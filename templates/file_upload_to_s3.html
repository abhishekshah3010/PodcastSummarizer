<script>
 
function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function printWaitMessage(){
    var message = document.getElementById('message');
    console.log(document.getElementById('message').innerHTML)
    message.style.visibility = 'hidden';
    document.getElementById("upload").disabled = true;
    await sleep(1000);
    document.getElementById("display-message").innerHTML = "Please wait while we retrieve the summary ... ";

}  
</script>
<style>
  h2 {text-align: 'center';
      color: beige;
}
  body {
  background-image: url('https://podcast-img.s3.amazonaws.com/podcast_1.jpg');
  }
  .card-body {
    background-color: lightgray;
  }
  
  </style>
<body>
  <div class="navbar">
  </div>
  <hr>
 

  <div class="container">
    <h2> PODCAST SUMMARIZER BY ABHISHEK SHAH </h2>
    <br><br>
  <div class="card" style="width:550px">
     
    <div class="card-body">
      <form id="f1" action="/upload" method="post" enctype="multipart/form-data"  onsubmit="printWaitMessage()">
      <p class="card-text">Choose a file to upload to AWS S3</p>
        <input type="file" name="file" value="file">
        <hr>
      <input type="submit" id="upload" name="upload" value="Upload & Get Summary" class="btn btn-success" >
      </form>
      <br>
      <form name="form" action="/output" method="post" enctype="multipart/form-data">
        <p id="display-message"></p>
      </form>
      <p id = "message" align="justify">{{msg|safe}}</p>
    </div>
  </div>
  <br>
</div>

</body>
